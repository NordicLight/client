 <script>
        'use strict';
        function ready(){
            return 'clientcreateaccount';
        }
 </script>

<div class="container">
       <form novalidate name="myForm">
         <h1>Create Account</h1>
         <!-- Error messages!-->
         <span class="alert" ng-show="flash.show()">
            <p>{{flash.getMessage()}}</p>
        </span>
        <br>

        E-mail:<br/>
        <input type="email" name="input" ng-model="user.email" required />
        <!--<span ng-show="myForm.input.$error.required">required</span>!-->
        <span ng-show="myForm.input.$error.email">not a valid email</span>  
        <br/><br/>

        Set password:<br/>
        <input type="password" id="pw1" name="pw1" ng-model="pw1" required ng-minlength=4 />
        <!--<span ng-show="myForm.pw1.$error.required"> required</span>-->
        <span ng-show="myForm.pw1.$error.minlength"> min length is 4</span> 
        <br/><br/>

        Confirm the password:<br/>
        <input type="password" id="pw2" name="pw2" ng-model="pw2" required ng-minlength=4 pw-check="pw1" />
        <span class="msg-error" ng-show="myForm.pw2.$error.pwmatch">
         Passwords don't match</span>
         <br/><br/>

         <p><a class="btn btn-lg btn-success" ng-click="create()">Create Account<span class="glyphicon glyphicon-user"></span></a></p>
     </form>
</div>
