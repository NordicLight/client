<div class="header"> <ul class="nav nav-pills pull-right"> <li><a ng-href="#/app">Apps</a></li> <li><a ng-href="#/activity">Activity</a></li> <li><a ng-href="#/map">Map</a></li> <li><a ng-href="#/chat">Screenshot</a></li> <li><a ng-href="#/">Logout</a></li> <!--  <li><a ng-href="#">Contact</a></li>--> </ul> <h3 class="text-muted">Cloud Monitor</h3> </div> <div class="row"> <div class="col-sm-2"> <!--Device info --> <devicetitle>{{devicename}}</devicetitle> <br> <devicestatus>Status: <span ng-style="customStyle.style">{{onlinestatus}}</span></devicestatus> <br> <devicestatus>{{onlinetime}}</devicestatus> <br> <br> <!--Device navigation bar --> <div class="sidebar-nav"> <div class="navbar navbar-default" role="navigation"> <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <span class="visible-xs navbar-brand">Devices</span> </div> <div class="navbar-collapse collapse sidebar-navbar-collapse"> <li class="active">Devices</li> <ul class="nav navbar-nav" ng-repeat="device in deviceData"> <li class="active" ng-click="viewActivity($index)"><a nohref>{{device}}</a></li> <!-- <li><a href="#">Menu Item 2</a></li>--> </ul> </div><!--/.nav-collapse --> </div> </div> </div> <!--Chart --> <div class="col-sm-10"> <div ac-chart="chartType" ac-data="chartdata" ac-config="chartconfig" id="chart" class="chart"></div> <p></p> </div> <!--Table --> <div class="col-sm-10 col-sm-offset-2"> <br> <br> <!--Table --> <div class="table-responsive"> <table class="table table-striped table-bordered"> <thead> <th>Device <th>Date <th>Awake <th>Sleep <th>Duration (min)  <tbody ng-repeat="data in tableDataArray"> <tr> <td>{{data.device}} <td>{{data.day}} <td>{{data.start}} <td>{{data.stop}} <td>{{data.dur}}   </table> </div> </div> </div>
