<script>'use strict';
 		var status = '';
 		
       	function login(user,password) {
       		//return angular.element('*[ng-app]').injector().get("configFactory").getBaseURL ();
	       	var factory = angular.element('*[ng-app]').injector().get("loginFactory");

	        //Login callback
	 		factory.registerUpdateCallback(function(msg){
	 		
	 			status = msg;
	 			if(msg === 'success'){
	 				factory.succesfullLogin();
	 			}
	 		});

	 		//Start login
	 		factory.registerClientLogin(); 
	 		factory.login(user,password); 
			return '';
		}

		function getstatus(){
			return status;
		}

		function ready(){
			return 'ready';
		}</script> <div class="container"> <form novalidate class="myForm" name="myForm"> <h1>Welcome</h1> <!-- Error messages!--> <span class="alert" ng-show="flash.show()"> <p>{{flash.getMessage()}}</p> </span> <br> E-mail:<br> <input type="email" name="input" ng-model="user.email" required> <!--<span ng-show="myForm.input.$error.required">required</span>!--> <span ng-show="myForm.input.$error.email">not a valid email</span> <br><br> Password:<br> <input type="password" name="myPassword" ng-model="user.password" ng-minlength="4" required> <!--<span ng-show="myForm.myPassword.$error.required"> required</span>!--> <span ng-show="myForm.myPassword.$error.minlength"> min length is 4</span> <br><br> <p><a class="btn btn-lg btn-success" id="loginbutton" ng-click="login()">Login<span class="glyphicon glyphicon-ok"></span></a></p> <a ng-href="/#/clientcreateaccount">add account</a> <br><br> </form> </div>
