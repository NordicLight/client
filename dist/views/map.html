<div class="header"> <ul class="nav nav-pills pull-right"> <li><a ng-href="#/app">Apps</a></li> <li><a ng-href="#/activity">Activity</a></li> <li><a ng-href="#/map">Map</a></li> <li><a ng-href="#/chat">Screenshot</a></li> <li><a ng-href="#/">Logout</a></li> <!--  <li><a ng-href="#">Contact</a></li>--> </ul> <h3 class="text-muted">Cloud Monitor</h3> </div> <div class="row"> <div class="col-sm-2"> <!--Device info --> <devicetitle>{{devicename}}</devicetitle> <br> <devicestatus>Status: <span ng-style="customStyle.style">{{onlinestatus}}</span></devicestatus> <br> <devicestatus>Type: {{devicetype}}</devicestatus> <br> <devicestatus>{{onlinetime}}</devicestatus> <br> <br> <!--Device navigation bar --> <div class="sidebar-nav"> <div class="navbar navbar-default" role="navigation"> <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <span class="visible-xs navbar-brand">Devices</span> </div> <div class="navbar-collapse collapse sidebar-navbar-collapse"> <li class="active">Devices</li> <ul class="nav navbar-nav" ng-repeat="device in deviceData"> <li class="active" ng-click="onDeviceClick($index)"><a nohref style="cursor:pointer">{{device}}</a></li> </ul> </div><!--/.nav-collapse --> </div> </div> </div> <div class="col-sm-10"> <div class="mainarea"> <!--Content --> <ui-gmap-google-map id="map-canvas" center="map.center" zoom="map.zoom" draggable="true" options="map.options"> <ui-gmap-marker ng-repeat="m in map.markers" coords="m" events="m.events" idkey="m.id" options="m.options" islabel="true"> </ui-gmap-marker> </ui-gmap-google-map> </div> <!-- Error messages!--> <span class="alert" ng-show="flash.show()"> <p>{{flash.getMessage()}}</p> </span> </div> </div>
